<div id="generator-interface">
  <app-options-form></app-options-form>
  <canvas class="grid-holder">
    <mat-grid-list cols="[grid_width]">
      <mat-grid-tile
        *ngFor="let tiles of tile"
        [colspan]="tile.tileX"
        [rowspan]="tile.tileY"
        [style.background]="tile.color">
       
      </mat-grid-tile>
    </mat-grid-list>
  </canvas>
  <router-outlet></router-outlet>
</div>
